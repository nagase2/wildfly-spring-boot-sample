
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Practice for D3</title>
</head>
<body>
	<p>Hello 1</p>
	<p>Hello 2</p>
	<p>Hello 3s3</p>


<script src="lib/d3.v3.min.js"></script>
<script>

	var p = d3.select("body").selectAll("p");
	p.text(function(d,i){return i +"番目";})
	.style("font-size","28px")
	.style("font-weight","bold");

	p.style("font-size",function(d,i){

		return　Math.floor(Math.random()*29)+5 +"px";
	});

	//要素を追加
	d3.select("body").append("p").text("Appended by program.");


</script>
</body>
